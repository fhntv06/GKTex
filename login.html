<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <img class="logo" src="./assets/images/logo.png" alt="Логотип" title="Логотип">
    </div>
    <div class="header__separator"></div>
  </header>
  <main class="main">
    <form class="form" action="#" method="post">
        <div class="form__title">
          <h3>Требуется вход</h3>
        </div>
        <div class="form__inner">
          <div class="form__group">
            <label for="email" class="form__label">
              <input id="email" class="form__input" type="email" name="email" placeholder="" required />
              <span class="form__label__placeholder p">E-mail</span>
            </label>
          </div>
          <div class="form__group">
            <label for="password" class="form__label">
              <input id="password" class="form__input" type="password" name="password" placeholder="" required />
              <span class="form__label__placeholder p">Пароль</span>
            </label>
            <p class="form__group__forgot-password p-small"><a href="./forgot-password.html">Забыли пароль?</a></p>
          </div>
          <div class="form__group form__group__remember">
            <p>Запомнить меня?</p>
            <label for="switch" class="form__switch">
              <input type="checkbox" id="switch" name="remember-me" />
              <span class="form__switch-slider"></span>
            </label>
          </div>
          <div class="form__group">
            <button class="button" type="submit">Войти</button>
            <a class="button" href="./registration.html">Регистрация</a>
          </div>
        </div>
      </form>
  </main>

  <script src="./main.js"></script>
</body>
</html>
