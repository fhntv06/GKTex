<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Энергокомплекс</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <img class="logo" src="./assets/images/logo.png" alt="Логотип" title="Логотип">
    </div>
    <div class="header__separator"></div>
  </header>
  <main class="main inner-page">
    <div class="wrapper">
      <form class="form form__search" action="#" method="post">
        <div class="form__group">
          <label for="search" class="form__label">
            <input id="search" class="form__input" type="search" name="search" placeholder="" />
            <span class="form__label__placeholder p">Поиск</span>
          </label>
        </div>
      </form>
      <section class="cards">
        <div class="card">
          <p class="card__title p-medium">Газопоршневая электростанция ТЕХ 530 | ТЕХ 530</p>
          <div class="card__params">
            <div class="card__params__parameter">
              <p class="p-medium">кВт</p>
              <p class="p-large">3000</p>
            </div>
            <div class="card__params__parameter">
              <p class="p-medium">В работе</p>
              <p class="p-large">5/5</p>
            </div>
            <div class="card__params__parameter">
              <p class="p-medium">Наработка</p>
              <p class="p-large">105786</p>
            </div>
          </div>
          <a class="button"href="./">Перейти</a>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer"></footer>
</body>
</html>
